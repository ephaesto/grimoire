name: Verify pull request

on:
  pull_request_target:
  push:
    branches: [ main ]

jobs:
  verify-signature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify commit signatures
        run: |
          git log --pretty='%G?' ${{ github.sha }} | grep -E 'N|B' && exit 1 || echo "All commits signed âœ…"

      - name: Verify tag signature
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          git tag --verify $(basename ${{ github.ref }}) || exit 1

  test-and-report:
    runs-on: ubuntu-latest
    needs: verify-signature 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Cache turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm turbo run build --parallel --cache-dir=.turbo

      - name: Run tests with coverage
        run: |
          set -o pipefail
          pnpm turbo run test --concurrency=1 | tee coverage.log
          node .scripts/coverage-report.mjs > coverage-report.md

      - name: Check updates
        run: | 
          node .scripts/check-updates.mjs | tee updates.txt
          node .scripts/updates-report.mjs > updates-report.md

      - name: Post coverage & updates summary
        run: node .scripts/post-report.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}